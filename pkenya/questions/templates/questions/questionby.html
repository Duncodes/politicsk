{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% load humanize %}

{% block head %}
  <link href="{% static 'css/questions.css' %}" rel="stylesheet">
  <script src="{% static 'js/questions.js' %}"></script>
{% endblock head %}
  <!-- <li><a href="{% url 'questions' %}">{% trans 'Q&A' %}</a></li> -->
{% block main %}
{%if question%}


{%for q in question%}
<ul class="list-group">
  <li class="list-group-item">{{q}}</li>
</ul>
{%endfor%}
<div class="button">
  <button type="button" name="button">Post a question to {{name}}</button>
</div>
{%else%}
<h2>{{name}} is has no questions.</h2>

{%endif%}


{% endblock main  %}
